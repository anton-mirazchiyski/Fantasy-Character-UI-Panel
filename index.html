<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-container">
        <main>
            <h1>Fantasy Character Panel</h1>
            <section class="panel">
                <h2>Your character</h2>
                <ul>
                    <li><button class="panel-btn choose-name-btn">Choose name</button></li>
                    <li><button class="panel-btn choose-race-btn">Choose race</button></li>
                    <li><button class="panel-btn choose-weapon-btn">Select weapon</button></li>
                    <li><button class="panel-btn">Select main stat</button></li>
                </ul>
            </section>
            <section class="name-section">
                <form class="name-form" method="get">
                    <div>
                        <label for="name">Character Name:</label>
                        <input type="text" name="name" id="name" required minlength="4" maxlength="12">
                    </div>
                    <button class="name-randomization-btn" type="button">Randomize</button>
                    <button class="input-btn" type="submit">Enter</button>
                    <p class="name-error-message">Character name must contain only letters and must start with a capital letter</p>
                </form>
            </section>
            <section class="race-section">
                <div>
                    <span class="left-arrow"><i class="bi bi-caret-left-fill"></i></span>
                    <button class="race-btn">Character Race</button>
                    <span class="right-arrow"><i class="bi bi-caret-right-fill"></i></span>
                </div>
                <button class="race-input-btn" type="button">Select</button>
            </section>
            <section class="weapon-section">
                <p class="weapon-type">Dagger</p>
                <p class="weapon-type">Sword & Shield</p>
                <p class="weapon-type">Staff</p>
                <p class="weapon-type">Axe & Shield</p>
                <p class="weapon-type">Bow</p>
                <p class="weapon-type">Crossbow</p>
                <p class="weapon-type">Dual Swords</p>
                <p class="weapon-type">Atgeir</p>
                <p class="weapon-type">Warhammer</p>
                <p class="weapon-type">Spear & Shield</p>
                <p class="weapon-type">Battleaxe</p>
                <p class="weapon-type">Greatsword</p>
                <p class="weapon-type">Dual Axes</p>
                <p class="weapon-type">Halberd</p>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="scripts/character-name.js"></script>
    <script src="scripts/character-race.js"></script>
    <script src="scripts/character-weapon.js"></script>
</body>
</html>
