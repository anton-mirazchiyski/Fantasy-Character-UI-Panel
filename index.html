<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-container">
        <main>
            <h1>Fantasy Character Panel</h1>
            <section class="panel">
                <h2>Your character</h2>
                <ul>
                    <li><button class="panel-btn choose-name-btn">Choose name</button></li>
                    <li><button class="panel-btn choose-race-btn">Choose race</button></li>
                    <li><button class="panel-btn">Third element</button></li>
                    <li><button class="panel-btn">Fourth element</button></li>
                </ul>
            </section>
            <section class="forms">
                <form class="name-form" method="get">
                    <div>
                        <label for="name">Character Name:</label>
                        <input type="text" name="name" id="name" required minlength="4" maxlength="12">
                    </div>
                    <button class="name-randomization-btn" type="button">Randomize</button>
                    <button class="input-btn" type="submit">Enter</button>
                    <p class="name-error-message">Character name must contain only letters and must start with a capital letter</p>
                </form>
            </section>
            <section class="race-section">
                <div>
                    <span class="left-arrow"><i class="bi bi-caret-left-fill"></i></span>
                    <button class="race-btn">Character Race</button>
                    <span class="right-arrow"><i class="bi bi-caret-right-fill"></i></span>
                </div>
                <button class="race-input-btn" type="button">Select</button>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="scripts/name.js"></script>
    <script src="scripts/race.js"></script>
</body>
</html>
